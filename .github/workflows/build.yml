name: Build exe file
on:
  push:

jobs:
  build:
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        org: [ 'TEST' ]
        include:
          - org: 'TEST'
            path_key: PATH_TEST

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - uses: actions/cache@v2
        name: Cache python environment
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ env.pythonLocation }}-${{ hashFiles('requirements.txt') }}-${{ hashFiles('requirements_dev.txt') }}

      - name: Install requirements
        run: python -m pip install -r requirements.txt

      - name: Write path file
        shell: cmd
        run: echo path="${{ secrets[matrix.path_key] }}">${{ github.workspace }}\path.py

      - name: Cat path.py
        shell: bash
        run: cat path.py

      - name: Build
        run: python -m PyInstaller -F -n DepartmentMap-${{ matrix.org }} map.py

      - uses: actions/upload-artifact@v2
        name: Upload
        with:
          name: DepartmentMap-py
          path: ${{ github.workspace }}/dist

      - uses: actions/upload-artifact@v2
        name: Upload source
        with:
          name: DepartmentMap-py-source
          path: ${{ github.workspace }}